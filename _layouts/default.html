<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Timeline CSS -->
    <link title="timeline-styles" rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
    
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: {{ site.colors.primary }};
            --secondary-color: {{ site.colors.secondary }};
            --accent-color: {{ site.colors.accent }};
            --background-color: {{ site.colors.background }};
        }
        
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
        }
        
        nav {
            background-color: var(--secondary-color);
            padding: 0.5rem 0;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        
        nav ul li {
            margin: 0 1rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        
        main {
            padding: 2rem 0;
        }
        
        footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        
        .map-container {
            height: 100vh;
            width: 100%;
        }
        
        .timeline-container {
            height: 80vh;
            width: 100%;
        }
    </style>
    
    {% seo %}
</head>
<body>
    <header>
        <div class="container">
            <h1>{{ site.title }}</h1>
        </div>
    </header>
    
    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/browse.html' | relative_url }}">Browse</a></li>
                <li><a href="{{ '/map.html' | relative_url }}">Map</a></li>
                <li><a href="{{ '/timeline.html' | relative_url }}">Timeline</a></li>
                <li><a href="{{ '/search.html' | relative_url }}">Search</a></li>
                <li><a href="{{ '/privacy.html' | relative_url }}">Privacy & Copyright</a></li>
            </ul>
        </div>
    </nav>
    
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ 'now' | date: "%Y" }} {{ site.author }}. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Timeline JS -->
    <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
</body>
</html>
