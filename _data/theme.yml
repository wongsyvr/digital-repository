# Map Page Configuration
# ------------------

# Map Center and Zoom
latitude: 49.2827  # Vancouver's latitude
longitude: -123.1207  # Vancouver's longitude
zoom-level: 4  # Default zoom level (shows regional context)

# Map Base Layer
map-base: Esri_WorldStreetMap  # Options: Esri_WorldStreetMap, Esri_NatGeoWorldMap, Esri_WorldImagery

# Map Features
map-search: true  # Enable search functionality
map-search-fuzziness: 0.35  # Moderate fuzzy search for better results
map-cluster: true  # Enable clustering for multiple markers in same area
map-cluster-radius: 25  # Moderate cluster size

# Map Appearance
map-marker-color: "#0d6efd"  # Primary color for markers
map-marker-size: 10  # Size of map markers

# Additional Settings
year-navigation: true  # Enable year-based navigation
featured-locations: true  # Show featured locations
locations-on-map: true  # Show all locations with items
